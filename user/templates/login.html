{% extends 'base.html' %}
{% block content %}
<div>
    <h1>Log In:</h1>
    <form action="{% url 'login_page' %}" method="post" autocomplete="off" class="post-form">
        {% csrf_token %}
        {% for input in login_form %}
        <div class="form-group">
            <label for="{{ input.name }}" class="form-group">{{ input.label }}</label>
            {{ input }}
            {% if input.errors %}
            <ul>
                {% for error in input.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        {% endfor %}
        <input type="submit" value="Log In">
    </form>
</div>
{% endblock %}
