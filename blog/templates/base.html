{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <title>Cryptocurrency Blog</title>
</head>

<body>
    <div class="page-header">
        {% block navigation %}
        <h1><a href="/">Cryptocurrency Blog|</a>
            <a href="{% url 'about_page' %}">About|</a>
            <a href="{% url 'contacts_page' %}">Contacts|</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'signin_page' %}">Sing In|</a>
            <a href="{% url 'login_page' %}">Log In|</a>
            {% else %}
            <a href="{% url 'user_page' %}">Account|</a>
            <a href="{% url 'logout_page' %}">Log out|</a>
            {% endif %}
            {% if user.is_staff %}
            <a href="/admin/">Admin|</a>
            {% endif %}
        </h1>
        {% endblock %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
